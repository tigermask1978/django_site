{% load static %}
<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>A AWESOME WEB !</title>
    <link rel="stylesheet" href="{% static 'semantic-ui/semantic.css' %}">
    <script src="{% static 'js/jquery.js' %}"></script>
    <script src=" {% static 'semantic-ui/semantic.js' %}"></script>
    <script src="{% static 'highcharts/modules/exporting.js' %}"></script>
    <script src="{% static 'highcharts/highcharts.js' %}"></script>
    <script src="{% static 'highcharts/highcharts-more.js' %}"></script>
  </head>
  <body>
    <div class="ui thin visible left sidebar inverted vertical menu">
        <div class="header item">
            <img src="{% static 'images/logo2.png' %}">
        </div>
        <div class="item">
            <a href="{% url 'semantic_web:index' %}">Document</a>
            <i class="browser icon"></i>
        </div>
        <div class="item">
            <a href="{% url 'semantic_web:chart' %}">Charts</a>
            <i class="bar chart icon"></i>
        </div>
        <div class="item">
            Others
            <i class="idea icon"></i>
        </div>
    </div>
    <div class="pusher">


        <div class="ui menu">
            <div id="menu" class="header item">
                Menu
                <i class="content icon"></i>
            </div>
            <div class="item">About us</div>
            <div class="item">Location</div>
            <div class="item">Others</div>
        </div>

        {% block content %}

        {% endblock %}

    </div>

  <script>
      $('#menu').click(function () {
          $('.ui.sidebar').sidebar('toggle')
      })
  </script>

    {% block chartjs %}{% endblock %}

  <script>
      $(function () {
      })
  </script>
  </body>
</html>
